name: Build and deploy ASP.Net Core app to Azure Web App - typeracer-race

on:
  push:
    branches:
      - azure-deployment
      - main
      - small-fixes
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install frontend dependencies
        run: npm install
        working-directory: ./Typeracer

      - name: Install react-router-dom
        run: npm install react-router-dom
        working-directory: ./Typeracer

      - name: Build frontend with Webpack
        run: npx webpack --mode development
        working-directory: ./Typeracer

      - name: dotnet publish
        run: dotnet publish ./Typeracer/Typeracer.csproj -c Release -r win-x86 --self-contained false -o ./myapp

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ./myapp

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
          path: ./myapp
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: '2c273d0c-aa00-4285-93ae-e4baa273b10d'
          tenant-id: '82c51a82-548d-43ca-bcf9-bf4b7eb1d012'
          subscription-id: '07136eb8-e2d2-48a6-a428-082b253ad2e4'

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'typeracer-race'
          slot-name: 'Production'
          package: ./myapp
